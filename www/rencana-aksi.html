
<div data-page="rencana-aksi" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="index.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
      <div class="center">Rencana Aksi</div>
      <div class="right"><a href="#" class="link open-panel icon-only"><i class="icon icon-bars"></i></a></div>
    </div>
  </div>
  <div class="page-content pull-to-refresh-content">
    <div class="pull-to-refresh-layer">
      <div class="preloader"></div>
      <div class="pull-to-refresh-arrow"></div>
    </div>
    <!-- Div for Result -->
    <div id="content-wrap"></div>
    
    <!-- Template7 Template -->
    <script id="aksi-template" type="text/template7">
      <div class="list-block media-list">
        <ul>
          {{#each list}}
          <li><a href="baca-aksi-{{id}}.html" class="item-link item-content">
            <div class="item-media"><img src="{{thumb}}" width="80" height="80"/></div>
            <div class="item-inner">
              <div class="item-title-row">
                <div class="item-title">{{judul}}</div>
                <div class="item-after">{{tanggal}}</div>
              </div>
              <div class="item-subtitle">{{kategori}}</div>
              <div class="item-text">{{konten}}</div>
            </div></a></li>
          {{/each}}
        </ul>
      </div>
    </script>
  </div>
</div>
